<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  {% include 'cdnlines.html' %}
</head>
<style>
input{
margin-top: 10px;
}
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-4">
        <h3 class="text-center">Please Update Data...</h3>
            <form method="POST" action="{% url 'updated_data_save' student.id %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <!--<label>Enter First Name:</label> -->
                        <input type="text" name="fname" class="form-control" placeholder="First Name" value="{{ student.first_name }}">
                    </div>
                    <div class="col-md-6">
                        <!-- <label>Enter Last Name:</label>-->
                        <input type="text" name="lname" class="form-control" placeholder="Last Name" value="{{ student.last_name }}">
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-12">
                        <!-- <label>Enter Contact Number:</label> -->
                        <input type="number" name="mobile" class="form-control"placeholder="Contact Number" value="{{ student.mobile_number }}">
                    </div>
                </div>




                <div class="row">
                    <div class="col-md-6">
                        <!-- <label>Enter Telugu Marks:</label> -->
                        <input type="number" name="telugu" class="form-control" placeholder="Telugu Marks" value="{{ student.telugu }}">
                    </div>
                    <div class="col-md-6">
                        <!-- <label>Enter Hindi Marks:</label> -->
                        <input type="number" name="hindi" class="form-control" placeholder="Hindi Marks" value="{{ student.hindi }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- <label>Enter English Marks:</label>-->
                        <input type="number" name="english" class="form-control" placeholder="English Marks" value="{{ student.english }}">
                    </div>
                    <div class="col-md-6">
                        <!-- <label>Enter Maths Marks:</label> -->
                        <input type="number"name="maths" class="form-control" placeholder="Maths Marks" value="{{ student.maths }}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- <label>Enter Science Marks:</label> -->
                        <input type="number"name="science" class="form-control" placeholder="Science Marks" value="{{ student.science }}">
                    </div>
                    <div class="col-md-6">
                        <!-- <label>Enter Social Marks:</label> -->
                        <input type="number"name="social" class="form-control" placeholder="Social Marks" value="{{ student.social }}">
                    </div>
                </div>
                <center>
                <input type="submit" value="Update" class="btn btn-success">
                <input type="reset" name="Clear" class="btn btn-danger">
                </center>
            </form>




        </div>
    </div>
</div>

</body>
</html>
